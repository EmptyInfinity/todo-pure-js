<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo</title>
</head>

<body>
    <main class="container" id="container">
        <h1>Your Todo</h1>
        <form>
            <div class="wrap">
                <input type="text" placeholder="Name" id="name" autocomplete="off" required>
                <span>When:</span>
                <input type="date" id="date" required>
            </div>
            <div class="wrap">
                <input type="text" id="task" required autocomplete="off" placeholder="Add your to-do..">
                <input type="submit" value="">
            </div>
            <div class="warn" id="warn"></div>
        </form>
        <div class="sort">
            <span>Sort by:</span>
            <div>
                <button id="sortByDate">date</button>
                <button id="sortByName">name</button>
            </div>
        </div>
    </main>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
